<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-brust</title>

    <!-- daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                "primary-color": '#F85559',
              }
            }
          }
        }
      </script>
    <style>
        .font-loto{
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body>
    <header class="w-10/12 mx-auto my-6">
        <nav class="flex justify-between items-center bg-primary-color rounded-full px-8 py-4">
            <ul class="flex text-white text-sm">
                <li class="px-4 cursor-pointer">Home</li>
                <li class="px-4 cursor-pointer">About Us</li>
                <li class="px-4 cursor-pointer">Shop</li>
                <li class="px-4 cursor-pointer">All Fruits</li>
            </ul>
            <div class="flex items-center cursor-pointer">
                <img class="w-10" src="images/logo.png" alt="">
                <h3 class="text-3xl font-bold ml-2 text-white">Fruit Burst</h3>
            </div>
            <label class="bg-white px-5 py-2 rounded-full">
                <input class="text-sm w-60" type="text" placeholder="Search here">
                <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
            </label>
        </nav>

        <div class="my-8">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                  <img  src="images/banner1.png" class="" />
                  <div class="absolute flex justify-between items-center transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <div class="w-5/12 text-center">
                        <h2 class="text-5xl text-center text-white font-bold">Exotic tastes at your doorstep</h2>
                        <p class="text-white my-2">We supply highly quality organic products</p>
                        <button class="btn bg-primary-color">Shop Now</button>
                    </div>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
        </div>


    </header>
